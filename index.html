<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>English Dictionary</title>
</head>
<body>
  <audio id="sound"></audio>
  <div class="screen-container">
    <div class="dictionary-wrapper">

      <h1 class="title">English Dictionary</h1>

      <div class="search-bar">
        <input type="search" name="search" id="search-input" placeholder="Search word">
        <button class="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="5vh" height="2vh" viewBox="0 0 50 50"><path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z"></path>
          </svg>          
        </button>
      </div>

      <div class="word-container">
        <div class="section-1">
          <h2 class="word">Word</h2>
          <p class="word-info">noun</p>          
        </div>
        <div class="section-2">
          <button class="volume-button" title="Hear the pronounciation">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAq0lEQVR4nGNgGAVUBA20Nvw/rQ3/T2vD/+NQE8fAwMBGDcP/Y1FTBBWfTA3D/2NRZ8jAwPCDgYHhDwMDgxY+A7EZhs+CcgYGBjUoexJUro9aFkRD2SuhfHMo/zK1LJCBsp9A+TxQ/kdaW/CB2kG0Asq3gPIvUcsCWCSrglmQJEowkslNpkYMDAw/oclUkxQLcFmCK6NNZKBxUcHKQAEop2Vhh27J0K1wRjAAAB9lfoX5v7dtAAAAAElFTkSuQmCC"></div>
          </button>
      </div>

      <div class="result-container">

        <div class="definition-wrapper">
          <div class="definition-container">
            <h2 class="definition-title">Meaning</h2>
            <p class="definition">Word definition will show up here</p>
          </div>          
        </div>

        <div class="example-wrapper">
          <div class="example-container">
            <h2 class="example-title">Example</h2>
            <p class="example">Word example will show up here</p>
          </div>          
        </div>


      </div>

    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&family=Raleway:wght@100&family=Roboto:wght@100;400&display=swap');
  </style>
  <script src="script.js"></script>
</body>
</html>
